<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular API</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="api-app">
    <div class="container">
      <section id="intro" ng-controller="HelloController">
        <h1 class="page-header">
          <div class="row">
            <span class="col-md-6 col-sm-7 col-xs-7">Hello, Angular <small>meet JSON</small></span>
            <span class="col-md-offset-2 col-md-4 col-sm-4 col-xs-offset-1 col-xs-4">
              <input class="form-control pull-right" type="search" name="name" placeholder="Search">
            </span>
          </div>
        </h1>
        <p class="lead">Welcome {{ helloTo.title }} to the world of APIs!</p>
      </section>

      <section id="users" ng-controller="UserController as userCtrl">
        <div class="row">
          <div class="col-md-3 col-sm-6" ng-repeat="user in userCtrl.users">
            <div class="panel panel-default user-card">
              <img ng-src="" alt="">
              <p class="lead text-center">{{ user.name }}</p>
            </div>
          </div>
        </div>
      </section>

      <section id="posts">

      </section>
    </div>

    <!-- Include Javascript Files After DOM Loads -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
