<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular API</title>

    <!-- Vendor Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/vendor/animate.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Load AngularJS Before DOM Loads -->
    <script src="js/vendor/angular.min.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="api-app" ng-cloak>
    <div class="container">
      <section id="intro" ng-controller="HelloController">
        <h1 class="text-center" id="header">
          Hello, Angular <small>meet JSON</small>
        </h1>
      </section>

      <section id="users" ng-controller="UserController as userCtrl">
        <p class="lead title">
          Users
          <input class="search-box pull-right" type="text" ng-model="search" placeholder="Search users">
        </p>
        <div class="row">
          <div class="col-md-3 col-sm-6" ng-repeat="user in userCtrl.users | filter:search">
            <a href="#">
              <div class="panel panel-default user-card animated fadeIn hvr-float">
                <img ng-src="{{ user.picture.large }}" class="img-center" alt="">
                <p class="lead text-center">{{ user.name.first | capitalize }} {{ user.name.last | capitalize }}</p>
                <p class="text-center alternate">{{ user.email }}</p>
              </div>
            </a>
          </div>
        </div>
      </section>

      <section id="posts" ng-controller="PostController as postCtrl">
        <p class="lead">Posts</p>
        <div class="row">
          <div id="list-posts" class="col-md-12">
            <div class="panel panel-default post-card animated fadeIn" ng-repeat="post in postCtrl.posts">
              <p class="lead">{{ post.name }}</p>
              <p class="">{{ post.body }}</p>
              <p class="alternate">- {{ post.email }}</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Include Javascript Files After DOM Loads -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/animate.js"></script>
  </body>
</html>
